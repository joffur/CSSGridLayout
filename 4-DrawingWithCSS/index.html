<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dibujemos con CSS</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-container">
    <div class="first-container">
        <div class="head">
            <div class="eyebrow"></div>
            <div class="eye-left">
                <div class="iris-left"></div>
            </div>
            <div class="eye-right">
                <div class="iris-right"></div>
            </div>
            <div class="nose"></div>
            <div class="beard"></div>
            <div class="mouth">
                <div class="teeth"></div>
                <div class="tongue"></div>
            </div>
            <div class="neck"></div>
            <div class="ear-left">
                <div class="ear-left-shadow-first"></div>
                <div class="ear-left-shadow-second"></div>
            </div>
            <div class="ear-right">
                <div class="ear-right-shadow-first"></div>
                <div class="ear-right-shadow-second"></div>
            </div>
        </div>
    </div>

    <div class="second-container">
        <div class="head-shadow">
            <div class="head">
                <div class="eye-left">
                    <div class="iris-left"></div>
                </div>
                <div class="eye-right">
                    <div class="iris-right"></div>
                </div>
                <div class="nose">
                    <div class="nostril-left"></div>
                    <div class="nostril-right"></div>
                </div>
                <div class="mouth">
                    <div class="teeth"></div>
                    <div class="tongue"></div>
                </div>
                <div class="neck"></div>
                <div class="ear-left">
                    <div class="ear-shadow"></div>
                </div>
                <div class="ear-right">
                    <div class="ear-shadow"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="third-container">
        <div class="head-shadow">
            <div class="head"></div>
            <div class="neck"></div>
            <div class="eyebrows">
                <div class="eyebrow-left"></div>
                <div class="eyebrow-right"></div>
            </div>
            <div class="eyes">
                <div class="eye-left"></div>
                <div class="eye-right"></div>
            </div>
            <div class="nostril"></div>
            <div class="nose"></div>
            <div class="mouth">
                <div class="teeth"></div>
                <div class="tongue"></div>
                <div class="tongue-top"></div>
                <div class="tongue-rest"></div>
            </div>
            <div class="ear-left">
                <div class="ear-left-shadow-first"></div>
                <div class="ear-left-shadow-second"></div>
            </div>
            <div class="ear-right">
                <div class="ear-right-shadow-first"></div>
                <div class="ear-right-shadow-second"></div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
